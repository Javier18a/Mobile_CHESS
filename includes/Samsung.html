<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="items-store" id="items-samsung">

        <div class="item" data-category="Samsung">
            <img src="../img/Samsung Galaxy 128GB.png" alt="Samsung Galaxy 128GB">
            <h3>Samsung Galaxy A36</h3>
            <button class="btn-item" data-title="Samsung Galaxy A36" data-img="../img/Samsung Galaxy 128GB.png" data-capacidad="64 GB"
                data-ram="4 GB" data-pantalla="6.1 Liquid Retina IPS LCD (828 x 1792 px, 326 ppi)" data-precio="$250">
                Ver información
            </button>
        </div> 

    </div>
    
    <script src="../Js/main.js"></script>

    <div id="product-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-flex">
                <img id="modal-img" src="" alt=""
                    style="width: 160px; height: 160px; object-fit: cover; border-radius: 12px;">
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <ul id="modal-details" style="list-style:none; padding:0; color:#222; text-align:left;">
                        <li><strong>Capacidad:</strong> <span id="modal-capacidad"></span></li>
                        <li><strong>RAM:</strong> <span id="modal-ram"></span></li>
                        <li><strong>Pantalla:</strong> <span id="modal-pantalla"></span></li>
                        <li><strong>Precio:</strong> <span id="modal-precio"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
